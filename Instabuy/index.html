<!doctype html>
<html lang="pt-br">
  <head>
    <!--Título do site -->
    <title>E-Commerce</title>
    <!--Meta tags requiridas -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Link do Main.css-->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!--Link dos ícones do fontawesome -->
    <script src="https://kit.fontawesome.com/7f05488112.js" crossorigin="anonymous"></script>
    <!--Link das fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--Nav Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-green">
      <div class="container">
        <a href="#" class="navbar-brand">Teste Instabuy</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <!--Link da página principal -->
            <li class="nav-item active">
              <a href="#" class="nav-link scroll">Principal</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link scroll">Serviços</a>
            </li>
            <li class="nav-item">
              <a href="#products" class="nav-link scroll">Produtos</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link scroll">Sobre</a>
            </li>
            <li class="nav-item">
              <a href="#contato" class="nav-link scroll">Contato</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fas fa-shopping-cart fa-2x"> </i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Fim da Nav Bar -->

    <!--Slider -->
    <section id="main">
      <div id="Carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#Carousel" data-slide-to="0" class="active"></li>
          <li data-target="#Carousel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" id="carousel_gen">
          <!-- Aqui são criadas as imagens dos Banners -->
          <a href="#Carousel" data-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a href="#Carousel" data-slide="next" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>
    </section>

    <!--Fim do Slider-->

    <!-- Produtos -->
    <section id="products" class="products py-5">
      <div class="container">
        <!--Início do título da section -->
        <div class="row">
          <div class="col-10 mx-auto col-sm-6 text-center">
            <h1 class="text-capitalize product-title"><strong>Produtos</strong>
              
            </h1>
          </div>
        </div>
        <!-- Fim do título da section-->

        <!--Itens produtos -->
        <div class="row product-items" id="product-items">
          <!--Aqui são criados os produtos -->

          <!--Fim da criação de um item único-->
        </div>
        <!--Fim da criação dos items -->
      </div>
    </section>
    <!-- Fim dos Produtos -->

    <!--Contato -->
    <section class="contact py-5">
      <div class="container">
        <h2 class="section-heading text-center" id="contato"><strong>Contato</strong></h2>
        <form class="col-lg-6 offset-lg-3">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" class="form-control" placeholder="Nome">
          </div>
          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea class="form-control" id="message" placeholder="Mensagem" rows="5"></textarea>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">
              Inscreva-se na nossa newsletter
            </label>
          </div>
          <div class="text-center">
            <button class="btn btn-lg btn-color cont-btn">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </section>
    <!--Final do contato -->

    <!--Inicio do Rodapé -->
    <footer class="footer mt-5">
      <div class="text-center py-5">
        <h2 class="py-3">Teste Instabuy</h2>
        <div class="mx-auto heading-line"></div>
      </div>
      <div class="container">
        <div class="container">
          <div class="row mb-3">
            <div class="col-lg-8 offset-lg-2 text-center">
              <p>
                "La mesure de l'amour, c'est d'aimer sans mesure." - Saint Augustin
              </p>
              <div class="justify-content-center">
                  <a href="https://github.com/Cloker98" i class="fab fa-github fa-2x"></i></a>
                  <a href="https://www.instagram.com/elizeugsneto98/" i class="fab fa-instagram fa-2x"></i></a>
                  <a href="https://www.facebook.com/Elizeugsn" i class="fab fa-facebook fa-2x"></i></a>
                  <a href="https://www.linkedin.com/in/elizeu-grosskopf-schlottfeldt-neto-438427165/" i class="fab fa-linkedin fa-2x"></i></a>
              </ul>
              </div>
            </div>
          </div>
          <div class="copyright text-center py-3 border-top text-light">
            <p>Elizeu G. S. Neto &copy; 2020 All Copyrights reserved to Elizeu's Studio</p>
          </div>
        </div>
      </div>
    </footer>
    <!--Fim do rodapé -->

    <!--jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Script JS -->
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
